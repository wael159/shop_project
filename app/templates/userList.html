
{% extends "base.html" %}
{% block main %}
    <h1>User:</h1>
 <table border='1'>
    <thead>
     <tr>
       <th>Name</th>
       <th>Email</th>
     </tr>
    </thead>

  {% for row in rows %}
    <tr>
        <td>{{ row.name }}</td>
        <td>{{ row.email }}</td>
    </tr>
    {% endfor %}
{% endblock %}
